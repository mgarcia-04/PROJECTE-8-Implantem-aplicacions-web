<!DOCTYPE html>

<body>
    <h1>Afegir Nou Llibre</h1>

    <div class="message-container">
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const message = urlParams.get('message');

            if (status && message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + status;
                messageDiv.textContent = decodeURIComponent(message);
                document.querySelector('.message-container').appendChild(messageDiv);
            }
        </script>
    </div>

    <form action="BD_3.php" method="post">
        <label for="titol">Títol:</label>
        <input type="text" id="titol" name="titol" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>

        <label for="any_publicacio">Any de Publicació:</label>
        <input type="number" id="any_publicacio" name="any_publicacio" min="1000" max="2100">

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" placeholder="Opcional: XXX-XX-XXXX-XXX-X">

        <input type="submit" value="Afegir Llibre">
    </form>

    <div class="back-link">
        <p><a href="Base de dades/BasesDades/BD_2.html">Tornar a la llista de llibres</a></p>
    </div>

</body>
</html>
